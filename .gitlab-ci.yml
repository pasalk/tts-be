stages:
  - build
  - deploy

build:
  stage: build
  image: maven:latest
  script:
    - mvn clean package

deploy:
  stage: deploy
  image:
    name: registry.heroku.com/tts-application/web
  script:
    - gem install dpl
    - dpl --provider=heroku --app=tts-application --api-key=f0194e82-74c8-4a7b-b941-b787c54b0a79