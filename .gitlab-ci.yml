image: maven:latest
stages:
  - build
  - deploy

build:
  stage: build
  script:
    - mvn clean package -DskipTests

deploy:
  stage: deploy
  image: drecom/ubuntu-ruby
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=tts-application --api-key=f0194e82-74c8-4a7b-b941-b787c54b0a79